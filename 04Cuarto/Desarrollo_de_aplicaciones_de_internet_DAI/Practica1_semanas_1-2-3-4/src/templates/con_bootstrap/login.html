{% extends "con_bootstrap/base.html" %}
{% block body %}
    <div class="container">
        <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
                        <h3 class="panel-title">Please Sign In or Sing Up</h3>
					</div>
					<div class="panel-body">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#login" data-toggle="tab" id="login-form-link">Login</a>
                            </li>
                            <li><a href="#register" data-toggle="tab" id="register-form-link">Register</a>
                            </li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="login">
                                <form action='/session' method='POST' role="form">
                                    <fieldset>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Username" name="user" type="text" autofocus>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Password" name="passwd" type="password" value="">
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                            </label>
                                        </div>
                                        <input class="form-control" type="hidden" name="action" value="login">
                                        <p><input class="btn btn-lg btn-success btn-block" type=submit value=Login></p>
                                    </fieldset>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="register">
                                <form action='/session' method='POST' role="form">
                                    <fieldset>
                                        <div class="form-group">
                                            <input type="text" name="user" id="user" tabindex="1" class="form-control" placeholder="Username" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="passwd" id="passwd" tabindex="2" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="confirm-passwd" id="confirm-passwd" tabindex="2" class="form-control" placeholder="Confirm Password">
                                        </div>
                                        <input class="form-control" type="hidden" name="action" value="register">
                                        <p><input class="btn btn-lg btn-success btn-block" type=submit value="Register Now"></p>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
				</div>
            </div>
            <div class="col-md-6 col-md-offset-3">
                {% if fail %}
                <div class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    Fallo en la autenticaci√≥n <a href="#" class="alert-link">Alert Link</a>.
                </div>
                {% endif %}
            </div>
		</div>
    </div>
{% include 'con_bootstrap/footer.html' %}
{% endblock %}
