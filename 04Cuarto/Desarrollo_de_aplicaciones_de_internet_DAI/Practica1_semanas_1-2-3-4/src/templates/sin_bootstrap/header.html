{% block header %}
<header id="top">
    <table id="maintable">
        <tr>
            <td>
                <a href="index"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="150" width="150"></a>
            </td>
            <td>
                <h1>Applicaci√≥n Flask</h1>
            </td>
            <td>
                {% if user %}<div>
                    <h2>Welcome {{user}}</h2>
                    <form action='/session' method='POST'>
                        <input type="hidden" name="action" value="logout">
                        <p><input type=submit value=Logout></p>
                    </form>
                </div>
                {% else %}<div>
                    <form action='/session' method='POST'>
                        <dl>
                            <input type="hidden" name="action" value="login">
                            User: <input type="text" name="user">
                            Password: <input type="password" name="passwd">
                        </dl>
                        <p><input type=submit value=Login></p>
                    </form>
                </div>{% endif %}
            </td>
        </tr>
    </table>
</header>{% endblock %}
