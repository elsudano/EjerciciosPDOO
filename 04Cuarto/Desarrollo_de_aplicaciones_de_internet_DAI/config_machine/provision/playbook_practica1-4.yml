---
- hosts: all
  remote_user: vagrant
  # gather_facts: False
  environment:
    # Estas son las variables que se utilizan para ejecutar la aplicacion
    # pero setearlas en este punto no sirve de nada por que no es la misma
    # shell en la que se va a realizar la ejecución de los fuentes.
    # hay que asignar las variables en el mismo punto donde se produce
    # la ejecución del programa, osea, fabric
    FLASK_APP: '/home/{{ ansible_env.USER }}/src/app.py'
    FLASK_ENV: 'development'
    LC_ALL: 'C.UTF-8'
    LANG: 'C.UTF-8'
  pre_tasks:
    #- debug: msg="{{ ansible_env }}"
  tasks:
#    - name: Upgrade all packages
#      become: yes
#      dnf:
#        name: "*"
#        state: latest   
    - name: Install requeriments of disable selinux
      become: yes
      dnf:
        name: libselinux-python
        state: latest
    - name: Disable SeLinux
      become: yes
      selinux:
        state: disabled
    - name: Stoping FirewallD
      become: yes
      systemd:
        name: firewalld
        state: stopped
    - name: Install Utils for server Linux
      become: yes
      dnf:
        name: ['htop', 'nano', 'net-tools']
        state: latest
    - name: Install Flask
      become: yes
      dnf:
        name: python3-flask
        state: latest
    - name: Install PIL library for images
      become: yes
      dnf:
        name: python3-pillow
        state: latest
    - name: Install python3-pyOpenSSL library connect for https
      become: yes
      dnf:
        name: python3-pyOpenSSL
        state: latest
    - name: Install Pickleshare module (database)
      become: yes
      dnf:
        name: python3-pickleshare
        state: latest    
    - name: Install No-SQL database MongoDB and utils
      become: yes
      dnf:
        name: ['mongodb', 'mongodb-server', 'python3-pymongo']
        state: latest
    - name: Delete bindIP setting on MongoDB configuration
      become: yes
      lineinfile:
        path: /etc/mongod.conf
        regexp: 'bindIp: 127\.0\.0\.1'
        line: '  bindIp: 127.0.0.1'
    - name: Delete ipv6 setting on MongoDB configuration
      become: yes
      lineinfile:
        path: /etc/mongod.conf
        regexp: 'ipv6:\s\w+'
        line: '  ipv6: false'
    - name: Starting MongoDB Server
      become: yes
      systemd:
        daemon_reload: yes
        enabled: yes
        name: mongod
        state: started
# Las siguientes lineas se usan solamente para cuando las variables
# de entorno que se quieran utilizar van a ser permanentes
    - name: Setting environment var FLASK_APP
      become: yes
      lineinfile:
        path: /etc/profile
        create: yes
        line: 'export FLASK_APP="/home/$USER/src/app.py"'
    - name: Setting debug mode in 3.6 version Flask
      become: yes
      lineinfile:
        path: /etc/profile
        create: yes
        line: 'export FLASK_DEBUG=1'
    - name: Setting environment var FLASK_ENV
      become: yes
      lineinfile:
        path: /etc/profile
        create: yes
        line: 'export FLASK_ENV=development'
