{% extends "sin_bootstrap/body.html" %}
{% block content %}
<section>
    <header id="artheader">
        <h2>Documentación de la Aplicación</h2>
    </header>
    <article>
        <p>La siguiente aplicación solamente responde a una serie de URLs, de entre las que se destacan las siguientes:</p>
        {% for item in docitems %}
        <header>
            <h4>{{ item.deno }}</h4>
        </header>
        <p>{{ item.desc }}</p>
        {% endfor %}
    </article>
</section>
{% endblock %}
