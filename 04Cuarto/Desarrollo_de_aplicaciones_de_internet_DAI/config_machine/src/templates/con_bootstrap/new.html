{% extends "con_bootstrap/body.html" %}
{% block content %}
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-12">
                                <h1 class="page-header">Creación de un Restaurante</h1>
                            </div>
                            <!-- /.col-lg-12 -->
                        </div>
                        <!-- /.row -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        Rellene todos los datos para crear un Restaurante
                                    </div>
                                    <!-- /.panel-heading -->
                                    {% if save %}
                                    <div class="alert alert-success alert-dismissable">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                        Registro almacenado con éxito.
                                    </div>
                                    {% elif save == False %}
                                    <div class="alert alert-danger alert-dismissable">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                        Ha sucedido algo inesperado guardando el registro.
                                    </div>
                                    <!-- Alert to save reg -->
                                    {% endif %}
                                    <div class="panel-body">
                                        <form action='/new' method='POST' role="form">
                                            <fieldset>
                                                <div class="form-group">
                                                    <label>Restaurant name:</label>
                                                    <input class="form-control" placeholder="Restaurant name" name="name" type="text" autofocus>
                                                </div>
                                                <div class="form-group">
                                                    <label>Longitud position:</label>
                                                    <input class="form-control" placeholder="Longitud" name="long" type="text" value="">
                                                </div>
                                                <div class="form-group">
                                                    <label>Latitud position:</label>
                                                    <input class="form-control" placeholder="Latitud" name="lati" type="text" value="">
                                                </div>
                                                <p><input class="btn btn-lg btn-success btn-block" type=submit value=Create></p>
                                            </fieldset>
                                        </form>
                                    </div>
                                    <!-- .panel-body -->
                                </div>
                                <!-- /.panel -->
                            </div>
                            <!-- /.col-lg-12 -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
{% endblock %}
