{% extends "body.html" %}
{% block content %}
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-12">
                                <h1 class="page-header">Edici√≥n de un Restaurante</h1>
                            </div>
                            <!-- /.col-lg-12 -->
                        </div>
                        <!-- /.row -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        Modifique los datos necesarios...
                                    </div>
                                    <!-- /.panel-heading -->
                                    <div class="panel-body">
                                        <form action='/edit' method='POST' role="form">
                                            <fieldset>
                                                <input class="form-control" name="id" type="hidden" value="{{ item_result._id }}">
                                                <div class="form-group">
                                                    <label>Restaurant name:</label>
                                                    <input class="form-control" placeholder="Restaurant name" name="name" type="text" value="{{ item_result.name }}" autofocus>
                                                </div>
                                                <div class="form-group">
                                                    <label>Longitud position:</label>
                                                    <input class="form-control" placeholder="Longitud" name="long" type="text" value="{{ item_result.location.coordinates[0] }}">
                                                </div>
                                                <div class="form-group">
                                                    <label>Latitud position:</label>
                                                    <input class="form-control" placeholder="Latitud" name="lati" type="text" value="{{ item_result.location.coordinates[1] }}">
                                                </div>
                                                <p><input class="btn btn-lg btn-success btn-block" type=submit value=Modify></p>
                                            </fieldset>
                                        </form>
                                    </div>
                                    <!-- .panel-body -->
                                </div>
                                <!-- /.panel -->
                            </div>
                            <!-- /.col-lg-12 -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
{% endblock %}
