<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Test Page for Practice">
    <meta name="author" content="Carlos de la Torre">
    <title>{% block head_title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- MetisMenu CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/metisMenu.min.css' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/sb-admin-2.css' %}">

    <!-- Morris Charts CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/morris.css' %}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block extra_head %}
    {% endblock %}
  </head>
  <body>
    {% block body %}
    <div id="wrapper">
    {% block content %}{% endblock %}
    </div>
    <!-- /#wrapper -->
    {% endblock %}
    {% block extra_body %}
    {% endblock %}
  </body>
</html>
